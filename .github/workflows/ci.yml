name: FaaS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Pull templates
      uses: rberrelleza/openfaas-action/template_pull@9ace4739a95a55f030192216dd2608dc356d6c88

    - name: Build function
      uses: rberrelleza/openfaas-action/build@9ace4739a95a55f030192216dd2608dc356d6c88
      with:
        tag: "latest"
        path: "api.yml"

    - name: Login to DockerHub Registry
      run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
      
    - name: Push function
      uses: rberrelleza/openfaas-action/push@9ace4739a95a55f030192216dd2608dc356d6c88
      with:
        tag: "latest"
        path: "api.yml"
