name: FaaS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub Registry
      run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
      
    - name: Build function
      uses: rberrelleza/openfaas-action/build@83a2a34aa098b7fa50a2481c8383cc3ce32d4e94
      with:
        tag: "latest"
        path: "api.yml"

    - name: Push function
      uses: rberrelleza/openfaas-action/push@83a2a34aa098b7fa50a2481c8383cc3ce32d4e94
      with:
        tag: "latest"
        path: "api.yml"
